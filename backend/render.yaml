services:
  - type: web
    name: washwish-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://washwish-frontend.onrender.com
      - key: RAZORPAY_KEY_ID
        value: rzp_test_your_key_id
      - key: RAZORPAY_KEY_SECRET
        value: your_razorpay_secret_key
      - key: EMAIL_USER
        value: washwish.service@gmail.com
      - key: EMAIL_PASS
        value: your-gmail-app-password